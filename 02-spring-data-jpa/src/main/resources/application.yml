spring:
  application:
    name: spring-data-jpa
  
  # H2 資料庫配置
  datasource:
    url: jdbc:h2:mem:petdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  
  # H2 Console 配置
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA 配置
  jpa:
    show-sql: true                # 顯示 SQL 語句
    hibernate:
      ddl-auto: create-drop       # 自動建立/刪除表格
    properties:
      hibernate:
        format_sql: true          # 格式化 SQL

server:
  port: 8080

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info
