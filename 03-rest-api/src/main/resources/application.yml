spring:
  application:
    name: rest-api
  
  # H2 資料庫配置
  datasource:
    url: jdbc:h2:mem:petdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  
  # H2 Console 配置
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA 配置
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info
